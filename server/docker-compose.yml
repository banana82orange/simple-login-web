version: "3.8"

services:
  # 1. PostgreSQL Database Service
  db:
    image: postgres:14-alpine # Use a stable PostgreSQL image
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USER:-user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-password}
      POSTGRES_DB: ${DATABASE_NAME:-mydb}
    ports:
      - "5432:5432" # Optional: Expose the DB port to the host machine
    volumes:
      - postgres_data:/var/lib/postgresql/data/ # Persist data
  pgadmin:
    image: dpage/pgadmin4:7
    container_name: login_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    depends_on:
      - db
    ports:
      - "8080:80"
  # 2. Node.js Application Service
  app:
    build:
      context: . # Use the current directory for the Dockerfile
      dockerfile: Dockerfile
    restart: always
    ports:
      - "9000:9000" # Expose the application port
    depends_on:
      - db # Ensure the database starts before the application
    environment:
      # This DATABASE_URL must match your Prisma/Node.js configuration
      # The host is 'db' (the service name), not 'localhost'
      DATABASE_URL: ${DATABASE_URL}
    command: sh -c "npx prisma migrate deploy && npm start"

volumes:
  postgres_data:
